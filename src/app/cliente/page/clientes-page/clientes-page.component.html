<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Morais CRUD Web</h1>
    <p class="lead">Um CRUD simples, usando um <a href="https://github.com/moraisandre/Morais.Core">core</a> feito em C# e mongo DB.</p>
  </div>
</div>

<div class="row" *ngIf="modo === ModoTela.Listar">
  <div class="form-group col-md-3">
    <button id="criar-cliente-button" class="botao-padrao" (click)="habilitarEdicaoCliente(undefined)">NOVO
      CLIENTE</button>
  </div>

  <div class="form-group col-md-3">
    <button id="criar-cliente-button" class="botao-padrao" (click)="buscarClientes()">ATUALIZAR</button>
  </div>
</div>

<ng-container *ngIf="modo === ModoTela.Listar">
  <app-lista-clientes [clientes]="clientes" (editar)="habilitarEdicaoCliente($event)" (recarregar)="mostrarLista()"></app-lista-clientes>
</ng-container>
<ng-container *ngIf="modo === ModoTela.Manutencao">
  <app-manutencao-cliente [cliente]="cliente" (voltar)="mostrarLista()"></app-manutencao-cliente>
</ng-container>
